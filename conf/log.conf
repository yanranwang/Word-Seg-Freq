FILE2_SELFLEVEL: WARNING, FATAL, NOTICE, TRACE
FILE2_SPLITE_TYPE : DATECUT
FILE2_DATA_CUTTIME : 1
FILE2_RESERVED1 : %Y_%m_%d_%H:%M:%S
